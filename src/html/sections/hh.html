<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Адаптивный макет с пунктиром между кружками</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  .timeline {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
    flex-wrap: nowrap;
  }

  /* Каждый элемент */
  .item {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    width: 150px;
    text-align: center;
  }

  /* Круг */
  .circle {
    width: 40px;
    height: 40px;
    background-color: #ffd700;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    z-index: 1;
  }

  /* Текст */
  .description {
    margin-top: 10px;
    font-size: 14px;
  }

  /* Пунктирная линия между кружками */
  .item:not(:last-child)::after {
    content: "";
    position: absolute;
    top: 50%;
    right: -50%; /* Расстояние до следующего кружка */
    width: 100%;
    height: 2px;
    border-top: 2px dashed #fff;
    transform: translateY(-50%);
    /* Учитывать ширину элемента для корректного позиционирования */
  }

  /* Адаптивность */
  @media(max-width: 768px) {
    .timeline {
      flex-direction: column;
      align-items: center;
    }
    /* Убираем линию между элементами */
    .item:not(:last-child)::after {
      display: none;
    }
    /* Можно сделать вертикальную линию, если нужно */
  }
</style>
</head>
<body>

<div class="timeline">
  <div class="item">
    <div class="circle">1</div>
    <div class="description">Строим автоматические воронки под ключ</div>
  </div>
  <div class="item">
    <div class="circle">2</div>
    <div class="description">Запускаем рассылки, квизы, чат-ботов</div>
  </div>
  <div class="item">
    <div class="circle">3</div>
    <div class="description">Настраиваем сбор и обработку без ручного труда</div>
  </div>
  <div class="item">
    <div class="circle">4</div>
    <div class="description">Помогаем масштабировать, а не просто «запустить визуал»</div>
  </div>
  <div class="item">
    <div class="circle">5</div>
    <div class="description highlight">Экономим десятки часов в месяц владельцу/эксперту</div>
  </div>
</div>

</body>
</html>
